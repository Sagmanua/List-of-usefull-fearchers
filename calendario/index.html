<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>External JSON Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <button class="nav-btn" onclick="changeMonth(-1)">❮</button>
        <div class="current-label" id="monthYearDisplay"></div>
        <button class="nav-btn" onclick="changeMonth(1)">❯</button>
    </div>

    <div class="calendar-card">
        <div class="grid" id="calendarGrid"></div>
    </div>
    <button id="addTaskBtn" class="add-circle">+</button>

    <div id="taskPopup" class="popup hidden">
        <div class="popup-content">
            <h3>Add Task</h3>

            <input id="taskName" placeholder="Task name">
            <input id="taskDate" type="date">

            <button onclick="saveNewTask()">Save</button>
            <button onclick="closePopup()">Cancel</button>
        </div>
    </div>

<script src="script.js"></script>
<script src="addTask.js"></script>
</body>
</html>
