<style>

}
h1 { text-align: center; }
.deck {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

}
.card {
background: white;
padding: 15px;
border-radius: 10px;
box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.card h3 { margin-top: 0; }
.btn {
display: inline-block;
margin-top: 10px;
padding: 8px 12px;
background: #007bff;
color: white;
text-decoration: none;
border-radius: 5px;
}
</style>
</head>
