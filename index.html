<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simple Notes Deck</title>
<style>
body {
font-family: Arial, sans-serif;
background: #f3f3f3;
padding: 20px;
}
h1 { text-align: center; }
.deck {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
gap: 20px;
}
.card {
background: white;
padding: 15px;
border-radius: 10px;
box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.card h3 { margin-top: 0; }
.btn {
display: inline-block;
margin-top: 10px;
padding: 8px 12px;
background: #007bff;
color: white;
text-decoration: none;
border-radius: 5px;
}
</style>
</head>
<body>
<h1>Simple Deck of Notes</h1>
<div class="deck" id="deck"></div>


<script>
// JSON DATA (you can also store this in a separate .json file)
const notesData = [
{
type: "video",
title: "JavaScript Basics Tutorial",
description: "A beginner-friendly video on JavaScript basics.",
link: "https://www.youtube.com/watch?v=W6NZfCO5SIk"
},
{
type: "page",
title: "MDN Web Docs - HTML",
description: "Official documentation for learning HTML.",
link: "https://developer.mozilla.org/en-US/docs/Web/HTML"
},
{
type: "program",
title: "Simple Calculator (GitHub)",
description: "A small calculator app you can download.",
link: "https://github.com/example/calculator"
}
];


const deck = document.getElementById("deck");


notesData.forEach(note => {
const card = document.createElement("div");
card.className = "card";


card.innerHTML = `
<h3>${note.title}</h3>
<p><strong>Type:</strong> ${note.type}</p>
<p>${note.description}</p>
<a class="btn" href="${note.link}" target="_blank">Open Link</a>
`;


deck.appendChild(card);
});
</script>
</body>
</html>
